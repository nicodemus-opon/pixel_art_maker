<!DOCTYPE html>
<html>

<head>
    <title>Pixel Art Maker!</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide&text=Pixel%Art%Maker">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>
</head>

<body>
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand">Pixel Art Maker</a>
        <button type="button" class="btn btn-link"><a href="" class="button-lg link">View ReadMe.MD</a></button>
        <form id="sizePicker" class="form-inline">
            <div class="col">
                <span class="label">Rows: </span>
                <input type="number" class="form-control" required id="input_height" name="height" min="1" max="30" value="10">
            </div>
            <div class="col">
                <span class="label">Columns: </span>
                <input type="number" class="form-control" required id="input_width" name="width" min="1" max="30" value="10">
            </div>
            <div class="col">
                <span class="label">Pen Color: </span>
                <input type="color" class="form-control" id="colorPicker">
            </div>
            <div class="col">
                <button type="submit" class="btn btn-outline-success form-control">Submit</button>
            </div>

        </form>
    </nav>
    <div class="alert alert-success alert-dismissible fade show" role="alert">
        <strong>Hi there!</strong> welcome to Pixel Art Maker
        <h2 class="chooseTitle">Choose Grid Size and Colors</h2>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div id="container">
        <table id="pixel_canvas"></table>
    </div>
    <footer class="footer">
        <div class="container">
            <span class="text-muted"></span>
        </div>
    </footer>

    <script async src="designs.js"></script>
</body>

</html>
